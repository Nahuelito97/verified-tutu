<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificación de correo</title>
    <style>
        body {
            background-color: #00223a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .message-box {
            background-color: white;
            color: #00223a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .message-box h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message-box p {
            font-size: 16px;
        }

        .icon {
            width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <img src="assets/tutu_logo_azul.png" alt="Logo TUTU" class="logo" />
    <div class="message-box" id="messageBox">
        <h1>Verificando tu correo...</h1>
        <p>Por favor espera un momento.</p>
    </div>
    <script>
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const type = params.get('type'); // passenger o driver

            if (!code || !state || !type) {
                showError();
                return;
            }

            try {
                const response = await fetch(`https://tutu-dev.ngrok.app/api/email/verify-email?code=${code}&state=${state}&type=${type}`);
                const messageBox = document.getElementById('messageBox');
                if (response.ok) {
                    messageBox.innerHTML = `
            <h1>¡Verificación exitosa!</h1>
            <p>Tu dirección de correo ha sido verificada correctamente. Bienvenido a TUTU 🚗</p>
          `;
                } else {
                    showError();
                }
            } catch (error) {
                showError();
            }
        }

        function showError() {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `
        <h1>Verificación fallida</h1>
        <p>El enlace de verificación es inválido o ha expirado.<br />Solicita uno nuevo desde la app.</p>
      `;
        }

        verifyEmail();
    </script>
</body>

</html>
